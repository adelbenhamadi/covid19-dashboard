environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  angular: ^6.0.1
  angular_components: ^1.0.2
  angular_forms: ^3.0.0           
  angular_router: ^2.0.0
  firebase: ^8.0.0
  #get_it:
  chartjs: ^0.5.2
  biscuits: ^2.8.0
  encrypt: ^4.1.0
