  dwds: ^7.1.1

dev_dependencies:
  angular_test: ^3.0.0
  build_runner: ^1.11.1
  build_test: ^1.3.6
  build_web_compilers: ^2.12.2
  #sass_builder: ^2.1.2
  pedantic: ^1.9.2
